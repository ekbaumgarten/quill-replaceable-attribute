<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quill replaceable attribute</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<link href="styles.css" rel="stylesheet"><script type="text/javascript" src="quill-replaceable-attribute.min.js"></script></head>
<body>
    <div id="editor"></div>
    <script>
        // Quill.import('modules/replaceable-attribute');
        var quill = new Quill("#editor", {
            theme: 'bubble',
            modules: {
                'replaceable-attribute': {
                    // attributesListContainerClass: 'teste-class',
                    menus: [{
                        title: 'Venda',
                        attributes: [{
                            identifier: 'sale.id',
                            title: 'Número'
                        }, {
                            identifier: 'sale.delivery.address',
                            title: 'Endereço'
                        }, {
                            identifier: 'sale.items',
                            title: 'Itens da venda',
                            type: 'table'
                        }]
                    }, {
                        title: 'Dados da entrega',
                        attributes: [{
                            identifier: 'sale.id',
                            title: 'Número'
                        }, {
                            identifier: 'sale.delivery.address',
                            title: 'Endereço'
                        }]
                    }]
                }
            }
        });

        quill.on('text-change', function(delta, oldDelta, source) {
            console.log('delta', delta);
            console.log('oldDelta', oldDelta);
            console.log('quill.getContents', quill.getContents());
        })

        // quill.setContents([{"insert":{"replaceableAttribute":{"identifier":"sale.id","title":"Número"}}}])
    </script>
    <style>
        #editor {
            border: 1px solid;
            border-radius: 6px;
        }
    </style>
</body>
</html>
